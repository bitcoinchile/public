<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="apple-touch-icon" href="./bitcoin.png" sizes="180x180">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="bitcoin">
    
    <title>bitcoin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #rsiChart4h, #rsiChart1h {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        #output4h, #output1h, #output15m, #output1d, #bitcoinPrice {
            font-size: 1.25rem;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 1.5rem; text-align: center;">bitcoin</h1>
    <div id="bitcoinPrice"></div>
    <div id="output15m"></div>
    <div id="output1h"></div>
    <div id="output4h"></div>
    <div id="output1d"></div>
    
    <canvas id="rsiChart4h"></canvas>
    <canvas id="rsiChart1h"></canvas>
    
    <script>
        function loadScript() {
            const scriptElement = document.createElement('script');
            scriptElement.src = 'script.js';
            document.body.appendChild(scriptElement);
        }

        // Initial load
        loadScript();

        // Reload script.js every 10 seconds
        setInterval(() => {
            loadScript();
        }, 10000);
    </script>
</body>
</html>
