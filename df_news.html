<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/empresas/industria/la-profunda-transformacion-de-la-matriz-de-cruz-verde-rearme-de-equipo" target="_blank">La profunda transformación de Cruz Verde</a></li>
<li><a href="https://www.df.cl/economia-y-politica/pais/candidatas-matthei-y-jara-protagonizan-duro-enfrentamiento-por-desempleo" target="_blank">El choque de Matthei y Jara en la CCS</a></li>
<li><a href="https://www.df.cl/empresas/industria/puerto-varas-cuadruplica-su-limite-urbano-con-nuevo-plan-regulador-ante" target="_blank">El explosivo crecimiento de Puerto Varas</a></li>
<li><a href="https://www.df.cl/empresas/entre-codigos/ranking-de-abogados-detras-de-grandes-patrimonios-chilenos-suma-nuevos" target="_blank">Los abogados detrás de las grandes fortunas</a></li>
<li><a href="https://www.df.cl/mercados/bolsa-monedas/latam-despega-en-su-primer-ano-de-regreso-a-wall-street-su-adr-acumula-un" target="_blank">El positivo aniversario de Latam en Wall Street</a></li>

    </ul>
</body>
</html>
