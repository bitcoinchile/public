<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/economia-y-politica/politica/el-duro-analisis-de-bloomberg-al-dificil-legado-de-boric-en-chile-del" target="_blank">Duro análisis de Bloomberg al legado de Boric</a></li>
<li><a href="https://www.df.cl/economia-y-politica/df-tax/avaluos-fiscales-por-arte-de-magia-el-duro-informe-de-la-uc-sobre-la" target="_blank">¿Avalúos fiscales por arte de magia?</a></li>
<li><a href="https://www.df.cl/empresas/mineria/sqm-reporta-caida-de-59-en-ganancias-trimestrales-por-el-litio-precios-se" target="_blank">Utilidades de SQM se desploman</a></li>
<li><a href="https://www.df.cl/mercados/bolsa-monedas/pionero-el-fondo-emblema-de-moneda-patria-sale-a-la-caza-de-los" target="_blank">Pionero a la caza de inversores retail</a></li>
<li><a href="https://www.df.cl/mercados/bolsa-monedas/espana-mexico-y-uruguay-se-posicionan-en-el-radar-de-los-family-offices" target="_blank">Los países en el radar de family offices</a></li>

    </ul>
</body>
</html>
