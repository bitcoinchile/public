<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/economia-y-politica/macro/el-costo-de-la-mayor-deuda-publica-gastos-en-intereses-crecieron-mas-de" target="_blank">El creciente costo de la deuda pública</a></li>
<li><a href="https://www.df.cl/mercados/pensiones/omar-larre-cofundador-y-gerente-de-inversiones-de-fintual-nos-interesa" target="_blank">La evaluación de Fintual sobre tener una AFP</a></li>
<li><a href="https://www.df.cl/economia-y-politica/pais/sebastian-pinera-en-palabras-de-sus-exministros-de-hacienda" target="_blank">Exministros Larraín y Briones recuerdan a Piñera</a></li>
<li><a href="https://www.df.cl/empresas/mineria/acp-y-buen-momento-de-exploracion-minera-este-movimiento-no-se-veia-desde" target="_blank">El boom de la exploración minera</a></li>
<li><a href="https://www.df.cl/mercados/fondos-de-inversion/el-68-de-los-family-offices-en-chile-no-cuenta-con-un-plan-de-sucesion" target="_blank">Family offices chilenos sin plan de sucesión</a></li>

    </ul>
</body>
</html>
