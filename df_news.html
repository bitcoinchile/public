<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/mercados/pensiones/cotizantes-de-afp-subieron-en-mas-de-108-mil-en-2024-su-mayor-nivel-en" target="_blank">Alza en cotizantes de AFP</a></li>
<li><a href="https://www.df.cl/empresas/construccion/el-74-de-las-comunas-del-gran-santiago-han-visto-caidas-en-sus-permisos-de" target="_blank">Caídas en permisos de edificación</a></li>
<li><a href="https://www.df.cl/empresas/energia/las-primeras-dudas-de-organismos-del-estado-por-el-polemico-megaproyecto-de" target="_blank">Polémica por megaproyecto de AES Chile y observatorios</a></li>
<li><a href="https://www.df.cl/internacional/economia/trump-ordena-imponer-aranceles-reciprocos-a-socios-comerciales-pais-por" target="_blank">Trump anuncia aranceles recíprocos a socios comerciales</a></li>
<li><a href="https://www.df.cl/economia-y-politica/laboral-personas/los-rostros-jovenes-que-buscan-sumarse-al-consejo-electivo-de-la-sofofa" target="_blank">Candidatos sub 40 al Consejo de Sofofa</a></li>

    </ul>
</body>
</html>
