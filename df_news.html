<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/empresas/mineria/dominga-partira-su-construccion-en-primer-semestre-de-2026-y-activa" target="_blank">Dominga alista inicio de obras</a></li>
<li><a href="https://www.df.cl/economia-y-politica/laboral-personas/gobierno-prohibe-el-derecho-a-huelga-en-73-empresas-y-por-primera-vez-de" target="_blank">Lista de empresas estratégicas sin huelgas</a></li>
<li><a href="https://www.df.cl/empresas/entre-codigos/las-abogadas-que-lideran-la-estrategia-juridica-del-historico-acuerdo-entre" target="_blank">Las abogadas tras acuerdo Codelco-Anglo</a></li>
<li><a href="https://www.df.cl/empresas/retail/la-familia-muller-no-para-concreto-nueva-compra-de-acciones-de-falabella" target="_blank">Familia Müller compra más acciones de Falabella</a></li>
<li><a href="https://www.df.cl/economia-y-politica/laboral-personas/caso-licencias-medicas-contraloria-inicia-fiscalizacion-a-700-servicios" target="_blank">Contraloría fiscaliza recuperación de fondos por licencias</a></li>

    </ul>
</body>
</html>
