<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/internacional/iran-lanza-seis-misiles-contra-bases-estadounidenses-en-qatar" target="_blank">Pelea por proyecto inmobiliario en Quilicura</a></li>
<li><a href="https://www.df.cl/internacional/quiero-agradecer-a-iran-por-avisarnos-con-antelacion-trump-confirma-que" target="_blank">Trump agradece a Irán aviso de ataque a base en Qatar</a></li>
<li><a href="https://www.df.cl/economia-y-politica/congreso/es-oficial-la-udi-propone-eliminar-el-pago-de-contribuciones-a-la-primera" target="_blank">UDI propone eliminar contribuciones a primera vivienda</a></li>
<li><a href="https://www.df.cl/economia-y-politica/macro/de-norte-a-sur-solo-una-region-de-chile-se-quedo-bajo-del-carro-del" target="_blank">Solo una región no creció a marzo</a></li>
<li><a href="https://www.df.cl/empresas/construccion/accionistas-de-grupo-patio-aprobaron-aumento-de-capital-por-us-60-millones" target="_blank">Accionistas de Patio aprueban aumento de capital</a></li>

    </ul>
</body>
</html>
