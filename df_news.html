<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/mercados/pensiones/a-dias-de-su-puesta-en-marcha-como-se-esta-estructurando-el-fondo-autonomo" target="_blank">Cómo se está estructurando el FAPP</a></li>
<li><a href="https://www.df.cl/empresas/retail/falabella-reporta-utilidades-por-556-mil-millones-el-primer-semestre-mas" target="_blank">Falabella triplica utilidades</a></li>
<li><a href="https://www.df.cl/economia-y-politica/macro/sebastian-edwards-gracias-a-dios-ya-no-va-a-haber-mas-crisis-en" target="_blank">Edwards agradece a Daza por Argentina</a></li>
<li><a href="https://www.df.cl/economia-y-politica/politica/lo-que-no-se-vio-del-seminario-de-moneda-patria-los-votos-de-sanhattan" target="_blank">Lo que no se vio del seminario de Moneda</a></li>
<li><a href="https://www.df.cl/df-mas/coffee-break/se-conocieron-en-el-mas-pitch-la-trastienda-de-la-nueva-cerveza-sabor" target="_blank">La trastienda de cerveza de LOA y NotCo</a></li>

    </ul>
</body>
</html>
