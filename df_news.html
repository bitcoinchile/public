<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/senal-df/crisis-de-la-natalidad-en-chile-reordena-la-salud-golpea-la-educacion-y" target="_blank">Crisis de natalidad transforma servicios y negocios</a></li>
<li><a href="https://www.df.cl/economia-y-politica/macro/cfa-califica-como-preocupante-el-desvio-de-la-meta-fiscal-en-2024-y-llama-a" target="_blank">CFA califica de "preocupante" el desvío de la meta fiscal</a></li>
<li><a href="https://www.df.cl/empresas/telecom-tecnologia/chris-bannister-regresa-a-wom-sera-el-ceo-de-la-empresa-una-vez-que-salga" target="_blank">El regreso de Bannister a WOM</a></li>
<li><a href="https://www.df.cl/empresas/construccion/corte-suprema-da-portazo-al-club-palestino-y-confirma-paralizacion-de-obras" target="_blank">Suprema da portazo a Palestino por obras</a></li>
<li><a href="https://www.df.cl/economia-y-politica/macro/marcel-defiende-traspaso-de-corfo-y-a-martinez-se-esta-pidiendo-la-salida" target="_blank">Marcel defiende traspaso de Corfo</a></li>

    </ul>
</body>
</html>
