<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/empresas/industria/larrain-matte-cueto-y-said-analizan-el-momento-de-los-negocios-en-america" target="_blank">El análisis de Larraín Matte, Cueto y Said</a></li>
<li><a href="https://www.df.cl/empresas/industria/paola-cuneo-vende-acciones-de-falabella-por-160-millones" target="_blank">Movimientos en mapa accionario de Falabella</a></li>
<li><a href="https://www.df.cl/empresas/retail/no-solo-us-1-500-millones-la-traba-que-enfrentaria-cencosud-ante-una" target="_blank">Los retos para Cencosud tras Carrefour en Argentina</a></li>
<li><a href="https://www.df.cl/economia-y-politica/macro/gobierno-presenta-proyecto-de-ley-para-acumular-mayores-fondos-soberanos" target="_blank">Proyecto para acumular más fondos soberanos</a></li>
<li><a href="https://www.df.cl/mercados/fondos-de-inversion/valeria-alberola-la-chilena-que-llega-a-encabezar-el-family-office-del" target="_blank">Chilena encabeza family office de padre de Bezos</a></li>

    </ul>
</body>
</html>
