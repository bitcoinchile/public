<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/empresas/mineria/fallo-del-tc-allana-camino-para-dominga-y-empresa-iniciara-en-julio-tramite" target="_blank">Fallo del TC allana camino a Dominga</a></li>

<li><a href="https://www.df.cl/empresas/entre-codigos/como-es-ser-abogado-socio-de-una-firma-en-nueva-york-chilenos-cuentan-su" target="_blank">¿Cómo es ser abogado chileno en una firma en NYC?</a></li>
<li><a href="https://www.df.cl/internacional/politica/israel-lanza-ataque-contra-iran-y-se-prepara-para-posibles-represalias-en" target="_blank">Irán advierte represalia tras ataque de Israel</a></li>
<li><a href="https://www.df.cl/empresas/construccion/centro-comercial-de-penalolen-en-picada-por-remodelacion-de-av-tobalaba" target="_blank">Centro comercial de Peñalolén en picada por remodelación</a></li>
