<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/economia-y-politica/df-tax/recibio-mas-de-50-transferencias-en-el-mes-el-sii-detecto-a-mas-165-mil" target="_blank">Contribuyentes con más de 50 transferencias al mes</a></li>
<li><a href="https://www.df.cl/mercados/fondos-de-inversion/caso-factop-antonio-jalaff-se-querella-por-estafa-en-venta-de-su" target="_blank">Antonio Jalaff se querella por estafa</a></li>
<li><a href="https://www.df.cl/mercados/banca-fintech/fernando-salinas-deja-gerencia-general-de-grupo-security-en-medio-de-fusion" target="_blank">Fernando Salinas deja gerencia de Security</a></li>
<li><a href="https://www.df.cl/mercados/fondos-de-inversion/volcom-ingreso-con-un-50-weg-sella-cambio-propietario-y-fundadores-dejan" target="_blank">Weg sella cambio propietario</a></li>
<li><a href="https://www.df.cl/empresas/retail/retailer-reestructura-su-area-de-capital-de-riesgo-tras-salida-de-gerente-y" target="_blank">Cencosud reestructura área de capital de riesgo</a></li>

    </ul>
</body>
</html>
