<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/empresas/retail/muller-y-furst-han-gastado-mas-de-us-1-000-millones-por-8-de-falabella-y" target="_blank">Müller y Fürst ya suman 8% de Falabella</a></li>
<li><a href="https://www.df.cl/economia-y-politica/macro/banco-central-mantiene-la-tasa-por-cuarta-reunion-al-hilo-y-reconoce" target="_blank">Central mantiene tasa y admite incertidumbre por Medio Oriente</a></li>
<li><a href="https://www.df.cl/mercados/bolsa-monedas/toesca-recluta-a-exsura-pilar-quintas-para-liderar-inversiones" target="_blank">Toesca recluta a ejecutiva clave en inversiones inmobiliarias</a></li>
<li><a href="https://www.df.cl/empresas/telecom-tecnologia/fundacion-telefonica-entra-en-el-radar-de-los-cambios-ante-giro-estrategico" target="_blank">Los días cruciales de Fundación Telefónica</a></li>
<li><a href="https://www.df.cl/internacional/ft/no-tengo-muchas-ganas-de-negociar-trump-niega-contactos-para-un-cese-al" target="_blank">Trump pide "rendición incondicional" de Irán</a></li>

    </ul>
</body>
</html>
