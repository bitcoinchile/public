<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/empresas/industria/productores-de-aceite-de-oliva-denuncian-red-de-alta-envergadura-que" target="_blank">Denuncian red de aceites de oliva fraudulentos</a></li>
<li><a href="https://www.df.cl/economia-y-politica/politica/las-siete-claves-que-dejaron-las-primarias-presidenciales-del-oficialismo" target="_blank">Las siete claves que dejó el triunfo de Jara</a></li>
<li><a href="https://www.df.cl/economia-y-politica/laboral-personas/la-tasa-de-desocupacion-nacional-sube-a-8-9-en-el-trimestre-marzo-mayo-de" target="_blank">Sube tasa de desempleo</a></li>
<li><a href="https://www.df.cl/economia-y-politica/congreso/muere-pablo-lorenzini-a-los-75-anos-exdiputado-dc-e-historico-integrante" target="_blank">Muere Pablo Lorenzini</a></li>
<li><a href="https://www.df.cl/empresas/construccion/eco-egana-acusa-perjuicios-por-mas-us-100-millones-y-bajas-de-precios-tras" target="_blank">Millonarios perjuicios en Eco Egaña</a></li>

    </ul>
</body>
</html>
