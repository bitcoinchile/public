<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/empresas/industria/fne-denuncia-colusion-de-la-centolla-en-magallanes-y-arremete-contra-siete" target="_blank">Colusión de la centolla en Magallanes</a></li>
<li><a href="https://www.df.cl/empresas/actualidad/empresa-que-pago-millonario-sueldo-por-error-reclama-tras-absolucion-a" target="_blank">Millonario sueldo por error</a></li>
<li><a href="https://www.df.cl/empresas/telecom-tecnologia/como-sigue-el-proceso-de-venta-de-telefonica-en-chile-las-ofertas-que" target="_blank">Proceso de venta de Telefónica en Chile</a></li>
<li><a href="https://www.df.cl/senal-df/declaran-admisible-querella-de-aportantes-del-fondo-de-larrainvial-por" target="_blank">Querella de aportantes por venta de Grupo Patio</a></li>
<li><a href="https://www.df.cl/empresas/industria/latam-anuncia-inversion-por-mas-de-us-2-mil-millones-para-la-adquisicion" target="_blank">Latam compra aviones Embraer</a></li>

    </ul>
</body>
</html>
