<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>

    <li><a href="https://www.df.cl/df-mas/coffee-break/la-abogada-que-alerto-hace-mas-de-un-ano-a-la-cmf-sobre-sunflower" target="_blank">La abogada que alertó sobre Sunflower</a></li>

<li><a href="https://www.df.cl/economia-y-politica/df-tax/etcheberry-busca-cerrar-polemica-y-paga-los-9-anos-de-contribuciones" target="_blank">Etcheberry paga las contribuciones pendientes</a></li>
<li><a href="https://www.df.cl/mercados/mercados-en-accion/macarena-navarrete-de-ey-no-descarta-adquisiciones-tenemos-un-mandato" target="_blank">EY Chile no descarta adquisiciones</a></li>
<li><a href="https://www.df.cl/senal-df/la-minuta-del-banco-central-que-alerta-los-riesgos-de-eliminar-la-uf" target="_blank">La minuta del Banco Central sobre la UF</a></li>

    </ul>
