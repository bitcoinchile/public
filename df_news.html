<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Definir el ícono para la pantalla de inicio en iOS -->
    <link rel="apple-touch-icon" href="./df.png" sizes="180x180">
    
    <!-- Opcional: Configurar el fondo de la pantalla de inicio mientras la app carga -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- Opcional: Configurar el nombre de la app en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="news">
    <title>News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #1a5594; }
        a:hover { text-decoration: underline; }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .df {
            color: rgb(232, 151, 0);
        }
    </style>
    <script>
        function isSafari() {
            var userAgent = navigator.userAgent.toLowerCase();
            var isSafariBrowser = userAgent.includes('safari') && !userAgent.includes('chrome');
            var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
            return isSafariBrowser && isIOS;
        }

        function getQueryParam(param) {
            var params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function checkBrowserAndCountry() {
            var country = getQueryParam('country');
            
            if (!isSafari() || country !== 'chile') {
                document.body.innerHTML = '<p></p>';
                window.location.href = 'https://www.google.cl';
            }
        }

        window.onload = checkBrowserAndCountry;

    </script>
</head>
<body>
    <center>
        <h1 class="df"> DF </h1>
    </center>
    <ul>
    <!-- Insert your dynamic content here -->
    <li><a href="https://www.df.cl/empresas/mineria/anglo-american-y-codelco-firman-historico-memorandum-de-entendimiento-para" target="_blank">Alianza en operaciones de Andina-Los Bronces</a></li>
<li><a href="https://www.df.cl/economia-y-politica/pais/grau-sale-a-explicar-traspasos-de-corfo-a-hacienda-pero-oposicion-insiste" target="_blank">Polémica por traspasos de Corfo</a></li>
<li><a href="https://www.df.cl/empresas/construccion/transacciones-inmobiliarias-mas-que-se-duplican-en-el-segundo-semestre-de" target="_blank">Más que se duplican transacciones inmobiliarias</a></li>
<li><a href="https://www.df.cl/empresas/industria/mas-del-30-de-los-autos-vendidos-en-chile-son-de-marcas-de-origen-chino" target="_blank">Más de 30% de autos en Chile son chinos</a></li>
<li><a href="https://www.df.cl/empresas/telecom-tecnologia/apple-presenta-su-iphone-16e-con-ia-por-us-599-el-dispositivo-de-gama-baja" target="_blank">Apple presenta nuevo iPhone de gama baja</a></li>

    </ul>
</body>
</html>
